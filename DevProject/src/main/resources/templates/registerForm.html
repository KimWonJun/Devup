<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<script src="http://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	
	$("#registerBtn01").on("click", function(){
		var userId = $("#userId");
		var password = $("#password");
		var userIdVal = userId.val();
		var passwordVal = password.val();
		
		var dateOfBirthVal = "2019/12/08";
		
		var userObject = {
			userId : userIdVal,
			password : passwordVal,
			dateOfBirth:dateOfBirthVal
		};
		
		$.ajax({
			type:"POST",
			url:"/register01",
			data:JSON.stringify(userObject),
			contentType:"application/json; charset=UTF-8",
			success:function(result)
			{
				console.log("result " + result);
				alert(result);
			},
			error:function(xhr, status, error)
			{
				alert("code:" + xhr.status + "\n"
				+ "message : " + xhr.responseText + "\n"
				+ "error : " + error);
			}
		});
	});
	
	$("#registerBtn02").on("click", function(){
		var userId = $("#userId");
		var password = $("#password");
		var userIdVal = userId.val();
		var passwordVal = password.val();
		
		var dateOfBirthVal = "20191208";
		
		var userObject = {
			userId : userIdVal,
			password : passwordVal,
			dateOfBirth:dateOfBirthVal
		};
		
		$.ajax({
			type:"POST",
			url:"/register02",
			data:JSON.stringify(userObject),
			contentType:"application/json; charset=UTF-8",
			success:function(result)
			{
				console.log("result " + result);
				alert(result);
			},
			error:function(xhr, status, error)
			{
				alert("code:" + xhr.status + "\n"
				+ "message : " + xhr.responseText + "\n"
				+ "error : " + error);
			}
		});
	});
	
	
	$("#registerBtn03").on("click", function(){
		var userId = $("#userId");
		var password = $("#password");
		var userIdVal = userId.val();
		var passwordVal = password.val();
		
		var dateOfBirthVal = "2019-12-08";
		
		var userObject = {
			userId : userIdVal,
			password : passwordVal,
			dateOfBirth:dateOfBirthVal
		};
		
		$.ajax({
			type:"POST",
			url:"/register03",
			data:JSON.stringify(userObject),
			contentType:"application/json; charset=UTF-8",
			success:function(result)
			{
				console.log("result " + result);
				alert(JSON.stringify(result));
			},
			error:function(xhr, status, error)
			{
				alert("code:" + xhr.status + "\n"
				+ "message : " + xhr.responseText + "\n"
				+ "error : " + error);
			}
		});
	});
	
	$("#registerBtn04").on("click", function(){
		$.ajax({
			type:"GET",
			url:"/read",
			contentType:"application/json; charset=UTF-8",
			success:function(data)
			{
				console.log(data);
				alert(JSON.stringify(data));
			},
			error:function(xhr, status, error)
			{
				alert("code: " + xhr.status + "\n"
				+ "message : " + xhr.responseText + "\n"
				+ "error : " + error);
			}
		});
	});
	
	$("#inputFile").on("change", function(event){
		console.log("change");
		
		var files = event.target.files;
		var file = files[0];
		
		console.log(file);
		
		var formData = new FormData();
		
		formData.append("file", file);
		
		$.ajax({
			type:"post",
			url:"/upload",
			data:formData,
			dataType:'text',
			processData:false,
			contentType:false,
			success:function(data){
				alert(data);
			}
		});
	});
});
</script>

<body>
	<h1>Register Form</h1>
	<form>
		userId : <input type="text" name="userId" value="" id="userId"><br>
		password : <input type="text" name="password" value="" id="password"><br>
	</form>
	
	<div>
		<button id="registerBtn01">registerBtn01(yyyy/MM/dd)</button>
		<button id="registerBtn02">registerBtn02(yyyyMMdd)</button>
		<button id="registerBtn03">registerBtn03(yyyy-MM-dd)</button>
		<button id="registerBtn04">registerBtn04(read)</button>
	</div>
	
	<div>
		<input type="file" id="inputFile">
	</div>
</body>
</html>
