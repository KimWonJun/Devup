<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<script src="http://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	
	$("#registerBtn01").on("click", function(){
		$.get("/register/hongkd", function(result){
			console.log("result : " + result);
			
			alert(result);
		});
	});
	
	$("#registerBtn02").on("click", function(){
		var userObjectArray = [
			{
				userId : "name01",
				password : "pw01"
			},
			{
				userId : "name02",
				password : "pw02"
			}
		];
		
		$.ajax({
			type:"POST",
			url:"/register02",
			data:JSON.stringify(userObjectArray),
			contentType:"application/json; charset=UTF-8",
			success:function(result){
				console.log("result : " + result);
				alert(result);
			}
		});
	});
	
	
	$("#registerBtn03").on("click", function(){
		var userId = $("#userId");
		var password = $("#password");
		
		var userIdVal = userId.val();
		var passwordVal = password.val();
		
		var userObject = {
			userId : userIdVal,
			password : passwordVal,
			address:{
				postCode:"010908",
				location:"seoul"
			}
		};
		
		$.ajax({
			type:"POST",
			url:"/register03",
			data:JSON.stringify(userObject),
			contentType:"application/json; charset=UTF-8",
			success:function(result){
				console.log("resutl : " + result);
				alert(result);
			}
		});
	});
	
	$("#registerBtn04").on("click", function(){
		var userId = $("#userId");
		var password = $("#password");
		
		var userIdVal = userId.val();
		var passwordVal = password.val();
		
		var userObject = {
			userId : userIdVal,
			password : passwordVal,
			cardList:[
				{
					no:"23456",
					validMonth:"2019-10-10"
				},
				{
					no:"12341",
					validMonth:"2020-08-10"
				}
			]
		};
		
		$.ajax({
			type:"POST",
			url:"/register04",
			data:JSON.stringify(userObject),
			contentType:"application/json; charset=UTF-8",
			success:function(result){
				console.log("result " + result);
				alert(result);
			}
		});
	});
});
</script>

<body>
	<h1>Register Form</h1>
	<form>
		userId : <input type="text" name="userId" value="" id="userId"><br>
		password : <input type="text" name="password" value="" id="password"><br>
	</form>
	
	<div>
		<button id="registerBtn01">registerBtn01</button>
		<button id="registerBtn02">registerBtn02</button>
		<button id="registerBtn03">registerBtn03</button>
		<button id="registerBtn04">registerBtn04</button>
	</div>
</body>
</html>
